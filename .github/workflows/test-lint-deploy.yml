name: Test, Lint, Build, Publish, and Deploy

on:
  push:
    branches: [ master ]

jobs:
  build_and_deploy_deploy:
    runs-on: ubuntu-latest
    name: Deply to Remote Server
    needs:
      - test
      - lint
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npx lerna run build
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SERVER_SSH_KEY }}
        name: id_rsa
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - name: Clean Remote Directory
      run: ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} 'rm -rf ${{ secrets.REMOTE_TARGET }}/*'
    - name: Copy Build to Remote Server
      run: scp -r ./sample-games/sample-game-1/dist/*  ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_TARGET }}
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install Dependencies
      run: npm install
    - name: Test
      run: npm test
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install Dependencies
      run: npm install
    - name: Lint
      run: npm run lint
