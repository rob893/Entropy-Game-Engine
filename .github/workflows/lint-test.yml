name: Lint and Test

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    name: Lint and Test
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
